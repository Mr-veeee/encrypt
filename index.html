<!DOCTYPE html>

<head>
    <title>Encrypted Messages</title>
    <link rel="stylesheet" href="estyle.css">
    <script src="escript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<body>
  <header>
    <img src="loo.jpeg" alt="Mr.Vee Logo">
  </header>
    <h1>Encrypted Messages by Mr.Vee</h1>

    <div class="input-section">
        <p>Enter your message:</p>
        <textarea id="message"></textarea>

        <p>Enter a secret key:</p>
        <input type="password" id="key">

        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
        <button onclick="shareWhatsApp()">Share on WhatsApp</button>
    </div>

    <div class="output-section">
        <p>Encrypted message:</p>
        <textarea id="encrypted"></textarea>
        <button onclick="copyEncrypted()">Copy Encrypted Message</button>

        <p>Decrypted message:</p>
        <textarea id="decrypted"></textarea>
    </div>
</body>
